<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countries</title>

<body>
    <h2>Search by country</h2>
    
<div class="container">
    <form id="addingForm">
        <div id="todo" class="basic input-group mb-3">
            <input type="text" class="form-control" name="country" id="input" placeholder="Новое задание..." autofocus>
            <div class="input-group-append">
            <button id="button-addon2" type="button" class="btn btn-light btn-outline-secondary">Добавить</button>
            </div>
        </div>
    </form>
</div>
   
<div class=" container main-info">
    <img class="flag" >
    <p class="name">Name:</p>
    <p class="capital">Capital:</p>
    <p class="currencies">Currencies:</p>
    <p class="region">Region:</p>
    <a class="googleSearch" target="_blank">More</a>
    <a class="wikiSearch" target="_blank">More</a>

</div>
